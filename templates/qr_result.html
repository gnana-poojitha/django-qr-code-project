<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Result</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="/" class="navbar-brand">QR Code Generator</a>
        </div>
    </nav>    

    <!-- QR Code Result -->
    <div class="container mt-5 text-center">
        <h2 class="mb-4">{{ res_name }}</h2>

        <!-- Show QR Code -->
        <img src="data:image/png;base64,{{ qr_base64 }}" 
             alt="QR Code" 
             class="img-fluid shadow-lg rounded p-2 border border-dark">

        <div class="mt-4">
            <!-- Download QR -->
            <a href="data:image/png;base64,{{ qr_base64 }}" 
               download="{{ res_name|slugify }}_menu.png" 
               class="btn btn-success">
                Download QR Code
            </a>
            <br>
            <small class="text-muted">Thank you for using QR Code Generator Tool</small>
        </div>
    </div>

</body>
</html>
